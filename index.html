<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop up notification</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./image/404-tick.png" type="image/x-icon">
</head>
<body>
  <div class="btn">
    <button type="submit" id="submit-btn">Submit</button>
    <p id="instruction">Click the Submit Button</p>
    <div>
      <p id="text">Wait for 3sec, the pop up will show</p>
    </div>
    <div>
      <p id="text-2">Now you can press the OK button</p>
    </div>
  </div>
  <div class="container" id="container">
    <img src="./image/404-tick.png" >
    <h1>Thank You!</h1>
    <p>Your details has been successfully submitted. Thanks!</p>
    <button id="ok-btn">OK</button>
  </div>

  <script src="./index.js"></script>
</body>
</html>
